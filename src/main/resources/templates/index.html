<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/m-layout :: headFragment">
<title id="pageTitle">应急系统主页面</title>
</head>
<body>
	<!-- HEADER -->
	<header class="navbar clearfix navbar-fixed-top" id="header"
		th:include="fragments/m-layout :: headerFragment"> </header>
	<!--/HEADER -->

	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<div id="sidebar" class="sidebar sidebar-fixed"
			th:include="fragments/m-layout :: sidebarFragment"></div>
		<!-- /SIDEBAR -->
		<!-- maincontent -->
		<div id="main-content"
			th:include="fragments/m-layout :: main-contentFragment">
			<!-- BREADCRUMBS -->
			<ul class="breadcrumb" id="BREADCRUMBS">
				<li><i class="fa fa-home"></i> <a href="index.html">主界面</a></li>
				<li><a href="index.html">应急物资申报</a></li>
			</ul>
			<!-- /BREADCRUMBS -->

			<!-- mainContentBox -->
			<div class="box border" id="mainContentBox">
				<div class="box-title">
					<h4>
						<i class="fa fa-calendar"></i>应急物资申报
					</h4>
					<div class="tools">
						<a href="javascript:;" class="collapse"> <i
							class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="box-body">

					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-3 control-label">物资名</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" placeholder="Text input" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">描述</label>
							<div class="col-sm-9">
								<textarea class="form-control" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">类型</label>
							<div class="col-sm-9">
								<label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox1" value="option1"> 1</input>
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox2" value="option2"> 2</input>
								</label> <label class="checkbox-inline"> <input type="checkbox"
									id="inlineCheckbox3" value="option3"> 3</input>
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">数量</label>
							<div class="col-sm-9">
								<select class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>

							</div>
						</div>
					</form>
				</div>

			</div>
			<!-- /mainContentBox -->
		</div>
		<!-- /maincontent -->
	</section>


	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<div th:include="fragments/m-layout :: jsFragment"></div>
	<script>
		jQuery(document).ready(function() {		
			//App.setPage("widgets_box");  //Set current page ???
			App.init(); //Initialise plugins and elements
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
